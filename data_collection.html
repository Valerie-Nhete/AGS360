<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgriSense360 - Data Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 80px;
            position: relative;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .logo {
            max-width: 120px;
            margin-top: 30px;
        }

        .heading {
            color: #2E7D32;
            font-weight: bold;
        }

        .btn-leaf {
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 24px;
            margin-top: 20px;
            width: 100%;
            border-top-left-radius: 40px;
            border-bottom-right-radius: 40px;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-leaf:hover { background: #388E3C; transform: scale(1.02); }

        .shape { position: absolute; width: 200px; height: 200px; background: radial-gradient(circle at center, #C8E6C9, transparent 70%); border-radius: 50%; z-index: 0; }
        .shape.top-left { top: -50px; left: -50px; }
        .shape.bottom-right { bottom: -50px; right: -50px; }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #ffffff;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 2;
        }
        .bottom-nav a {
            color: #4CAF50;
            font-weight: bold;
            text-decoration: none;
        }
        .bottom-nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Soft Shapes -->
    <div class="shape top-left"></div>
    <div class="shape bottom-right"></div>

    <div class="container text-center position-relative" style="z-index: 1;">
        <img src="ags_logo.jpg" alt="AGS Logo" class="logo">
        <h1 class="mt-4 mb-4 heading">Data Collection</h1>

        <form id="question-form">
            <label id="question-label" class="form-label" style="font-size: 18px;">Loading...</label>
            <input type="text" id="answer" class="form-control mb-3" required>
            <button type="submit" class="btn btn-leaf">Submit</button>
        </form>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="dashboard.html">Home</a>
        <a href="data_collection.html">Data</a>
        <a href="history.html">History</a>
        <a href="social_hub.html">Social Hub</a>
    </div>

    <script src="script.js"></script>
    <script>
        // Show the first question when page loads
        label.textContent = questions[currentQuestionIndex];
    </script>
</body>
</html>
